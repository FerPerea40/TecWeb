    <link rel="stylesheet" href="Estilos/styles.css" />
    <link rel="stylesheet" href="Estilos/formstyles.css" />

  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <nav>
          <a href="paciente.html" id="paciente">Paciente</a>
          <a href="Orientacion/paciente.html" id="paciente_Orientacion">Paciente</a>
          <a href="medico.html" id="medico">Médico </a>
          <a href="Orientacion/orientador.html" id="orientador">Orientador </a>

          <a href="reportes.html" id="reportes">Reportes </a>

        </nav>
      </div>
    </header>

    <div class="container">
      <div class="form_top">
        <h2><span> Subir vigencia de derechos</span></h2>

        <form class="form_reg" action="#" method="POST" id="form_login">
          <input
            class="input"
            name="dato"
            id="dato"
            type="text"
            maxlength="500"
            placeholder="Número de boleta, número de trabajador, codigo de trabajador externo"
            required
          />
          <h6 id="m_dato"></h6>
          <h6 id="mensaje"></h6>

          <input type="file" name="file" id="file" required />
          <h6 id="m_file"></h6>
          <input class="btn_submit" id="subir" type="button" value="Subir" />
        </form>
      </div>
    </div>

    <footer>
      <div class="foter">
        <div class="wrapper">
          <p class="ipn_footer">INSTITUTO POLITÉCNICO NACIONAL</p>
          <p class="footer_text" id="footer_text"></p>
        </div>
      </div>
    </footer>
    <script src="js\footer.js"></script>
    <script src="js\subir_vigencia.js"></script>
