    <div class="container">
      <div class="form_top" id="form_login">
        <h2><span> Modificar contraseña</span></h2>

        <form class="form_reg" method="POST" id="form_login">
          <p class="text_form">Contraseña</p>
          <input
            id="pass1"
            name="pass1"
            minlength="8"
            class="input"
            type="password"
            maxlength="100"
            placeholder="CONTRASEÑA"
            required
          />
          <p class="text_form">Repetir contraseña</p>
          <input
            id="pass2"
            name="pass2"
            minlength="8"
            class="input"
            type="password"
            maxlength="100"
            placeholder="REPETIR CONTRASEÑA"
            required
          />
          <h6 id="validacion"></h6>
          <input type="submit" class="btn_submit" value="Modificar" />
        </form>
      </div>
